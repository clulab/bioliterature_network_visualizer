<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>React component scratch</title>
</head>
<body>
<div id="root"></div>
<!-- Load React. -->
<!-- Note: when deploying, replace "development.js" with "production.min.js". -->
<script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
<link rel="stylesheet" href="components/EvidenceTaggerPanel.css">

<script type="text/babel" src="./components/EvidenceTaggerPanel.js">
</script>

<script type="text/babel">
    const domContainer = document.querySelector('#root');
    ReactDOM.render(React.createElement(EvidenceTaggerPanel), domContainer);
</script>
</body>
</html>
