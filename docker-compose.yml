version: '3.8'

services:

  backend:
    build:
      context: ./backend
    volumes:
      - ./data:/data
    environment:
      - GRAPH_FILE
      - IMPACT_FACTORS
      - RECORDS_DB
      - ES_INDEX
    ports:
      - "${BACKEND_PORT}:${BACKEND_PORT}"
    command: uvicorn backend.start:app --host 0.0.0.0 --port ${BACKEND_PORT}

  frontend:
    build:
      context: ./frontend
      args:
        - BACKEND_PORT=${BACKEND_PORT}
        - BACKEND_HOST=${BACKEND_HOST}
    ports:
      - "${FRONTEND_PORT}:${FRONTEND_PORT}"
    depends_on:
      - backend
    command: serve -p ${FRONTEND_PORT} build/